version: '2.1'

services:
  eureka-server:
    build: eureka-server/
    restart: always
    network_mode: host
    hostname: localhost
    image: eureka-server
    container_name: eureka
    ports:
      - 8761:8761
    healthcheck:
      test: "exit 0"

  config-server:
    build: config-server/
    restart: always
    network_mode: host
    image: config-server
    container_name: configserver
    hostname: localhost
    ports:
      - 8888:8888
    healthcheck:
      test: "exit 0"

  zuul-api:
    build: zuul-api/
    depends_on:
      - config-server
      - eureka-server
    restart: always
    network_mode: host
    image: zuul-api
    hostname: localhost
    ports:
      - 8280:8280
    healthcheck:
      test: "exit 0"

  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    container_name: mongo
    network_mode: host
    hostname: localhost
    restart: always
    healthcheck:
      test: "exit 0"

  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: userLogin
    ports:
      - 3306:3306
    healthcheck:
      test: "exit 0"

  user-service:
    build: user-service/
    depends_on:
      - mongo
      - eureka-server
      - config-server
      - zuul-api
    restart: always
    network_mode: host
    container_name: userregistration
    image: user
    hostname: localhost
    ports:
      - 8192:8192
    healthcheck:
      test: "exit 0"

  #  recomendation-service :
  #   build: neo4j/
  #   depends_on:
  #     - consumer-service
  #     - designer-service
  #     - supplier-service
  #     - manufacturer-service
  #     - user-service
  #   restart: always
  #   network_mode: host
  #   container_name: neo4j
  #   image: neo4j
  #   hostname: localhost
