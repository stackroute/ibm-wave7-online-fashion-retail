  manufacturer-service:
    build: manufacturer-service/
    depends_on:
      - mongo
      - user-service
      - eureka-server
      - config-server
      - zuul-api
    restart: always
    network_mode: host
    container_name: manufacturer
    image: manufacturer_image
    hostname: localhost
    ports:
      - 8189:8189
    healthcheck:
      test: "exit 0"

  supplier-service:
    build: supplier-service/
    depends_on:
      - mongo
      - user-service
      - eureka-server
      - config-server
      - zuul-api
    restart: always
    network_mode: host
    container_name: supplier
    image: supplier_image
    hostname: localhost
    ports:
      - 8188:8188
    healthcheck:
      test: "exit 0"
      
  designer-service:
    build: designer-service/
    depends_on:
      - mongo
      - user-service
      - manufacturer-service
      - supplier-service
      - eureka-server
      - config-server
      - zuul-api
    restart: always
    network_mode: host
    container_name: designer
    image: designer_image
    hostname: localhost
    ports:
      - 8187:8187
    healthcheck:
      test: "exit 0"
      
  consumer-service:
    build: consumer-service/
    depends_on:
      - mongo
      - user-service
      - eureka-server
      - config-server
      - zuul-api
    restart: always
    network_mode: host
    container_name: consumer
    image: consumer
    hostname: localhost
    ports:
      - 8190:8190
    healthcheck:
      test: "exit 0"

  login-service:
    build: login-service/
    depends_on:
      - config-server
      - eureka-server
      - zuul-api
      - mysql
      - user-service      
    restart: always
    network_mode: host
    container_name: login
    image: login
    hostname: localhost
    ports:
      - 8193:8193
    healthcheck:
      test: "exit 0"

  reports-service:
    build: reports-service/
    depends_on:
      - mongo
      - user-service
      - consumer-service
      - designer-service
    restart: always
    network_mode: host
    container_name: reports
    image: reports
    hostname: localhost
    ports:
      - 8195:8195
    healthcheck:
      test: "exit 0"
  
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    network_mode: host
    hostname: localhost
    ports:
      - 2181:2181
    restart: always
    healthcheck:
      test: "exit 0"

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    network_mode: host
    hostname: localhost
    ports:
      - 9096:9096
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_ZOOKEEPER_CONNECT: 'localhost:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CREATE_TOPICS: "Kafka_Example, Kafka_Example1, Kafka_Example2, Login"
    restart: always
    healthcheck:
      test: "exit 0"

  workflow-service:
    build: workflow-service/
    depends_on:
      - mongo
      - user-service
    restart: always
    network_mode: host
    container_name: workflow
    image: workflow
    hostname: localhost
    ports:
      - 8194:8194
    healthcheck:
      test: "exit 0"

  fashionretail-frontend:
    build: fashionretail-frontend/
    restart: always
    network_mode: host
    container_name: angular-app
    image: fashionretail
    hostname: localhost
    ports:
      - 4201:4201
    healthcheck:
      test: "exit 0"

