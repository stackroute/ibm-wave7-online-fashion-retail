<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Enter your Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="enter city" type="text" [(ngModel)]="data.location">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="contact number" [(ngModel)]="data.contact">
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="Primary" [mat-dialog-close]="data">Save</button>
        <button mat-raised-button color="Primary" (click)="onNoClick()" >Cancel</button>
    </mat-card-actions>
</mat-card>
