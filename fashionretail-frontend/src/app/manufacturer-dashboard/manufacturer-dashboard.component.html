<div class="flex">
   <mat-menu #dd="matMenu" [overlapTrigger]="false">
      <div class="dropdown">
        <button mat-button color="primary"><a routerLink="/manufactureviewprofile">View Profile</a></button><br>
        <button mat-button color="primary">View Previous orders</button>
        <mat-divider></mat-divider>
        <!-- <div class="buttons">
            <button mat-stroked-button>
                <a routerLink="about">    About us </a>
                                </button>
        </div> -->
        <button mat-button color="primary"><a routerLink = "logout">LogOut</a></button>

        <!-- <button mat-button color="primary"><a [routerLink] = "LogOut">LogOut</a></button> -->
      </div>
    </mat-menu>

    <div>
      <mat-toolbar style="background-color: #f8f9fa!important;">
        <mat-toolbar-row>
          <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
            <mat-icon>menu</mat-icon>
          </button>
          <img src="assets/logo.jpeg" width="60" height="60" class="d-inline-block align-top" alt="App Logo">
          <span class="title">TrendMode</span>
          <span class="example-spacer"></span>
          <span class="spacer"></span>
          <div fxShow="true" fxHide.lt-md="true">
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <button mat-stroked-button style="color: black">Home</button>
            <button mat-stroked-button #ddTrigger="matMenuTrigger" [matMenuTriggerFor]="dd" style="color: black">
              Profile <i _ngcontent-fnv-c19="" class="material-icons icon-image-preview">arrow_drop_down</i></button>

          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <app-addmaterialsbutton></app-addmaterialsbutton>
      <!-- <addmaterialsbutton></addmaterialsbutton> -->
   <div class="flex">
    <mat-card class="tp-card" *ngFor="let order of receivedOrders">
        <mat-card-header>
           <div mat-card-avatar class="tp-header-image"></div>
           <mat-card-title><h5>Order ID: {{order.id}}</h5></mat-card-title>
           <mat-card-subtitle><h5>Designer Name:</h5>{{order.customer_name}}</mat-card-subtitle>
         </mat-card-header>
           <mat-card-content>
<!--              <h5>The material required is: </h5>{{order.material}}-->
               <h5>Quantity: </h5>{{order.quantity}}
           </mat-card-content>
           <mat-card-actions>
              <button mat-raised-button color="primary">Accept</button>
              <button mat-raised-button color="primary">Reject</button>
           </mat-card-actions>
     </mat-card>
   </div>

     <!-- <mat-card class="tp-card">
      <mat-card-header>
         <div mat-card-avatar class="tp-header-image"></div>
         <mat-card-title><h4>Order ID: 123</h4></mat-card-title>
         <mat-card-subtitle><h3>Designer Name: Designer</h3></mat-card-subtitle>
       </mat-card-header>
         <mat-card-content>
            <h3>The material required is: Cotton </h3>

            <button mat-button>Reject</button>
         </mat-card-actions>
   </mat-card>
   -->
     </div>
