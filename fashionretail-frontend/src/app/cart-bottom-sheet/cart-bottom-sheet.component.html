<mat-nav-list>
  <div *ngIf="data.length<1; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <mat-card class="example-card">
      Your cart is empty!
    </mat-card>
  </ng-template>
  <ng-template #elseBlock>
    <mat-card class="example-card" *ngFor="let product of data">
      <mat-card-title-group>
        <img mat-card-sm-image src="assets/{{product.image}}" alt="Photo of a Shiba Inu">
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.designer.name}}</mat-card-subtitle>
      </mat-card-title-group>

      <mat-card-content>
        <span class="product-discounted"> &#x20B9; {{product.price - product.price*product.discount/100}}</span>
        <button mat-button (click)="removeFromCart(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
    <div><b>Total: {{total}}</b></div><br>
    <button mat-raised-button color="accent" (click) = openLink($event)>
      Checkout
    </button>
  </ng-template>
</mat-nav-list>
