<app-header></app-header>

<div class="bg">
  <div class="medium-list">
    <div class="list-viewer-wrapper">
      <div class="list-header-title">Login</div>

      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="form-container">
          <mat-form-field>
            <input id="username"
                   name="username"
                   matInput
                   formControlName="username"
                   placeholder="Enter email"
                   required
            />
          </mat-form-field>

          <mat-form-field>
            <input id="password"
                   matInput
                   formControlName="password"
                   placeholder="Password"
                   type="password"
                   name="password"
                   required
                  />
          </mat-form-field>
          <button mat-button type="submit" class="mat-raised-button mat-primary">
            Login
          </button><br>
          For creating New Account
          <button mat-raised-button routerLink="/sign-up" routerLinkActive="active" class="divider">Sign-Up</button>
          <p>Forgot password?</p>
          <button mat-raised-button [routerLink]="['/forgotpassword']" color="primary">Click Here</button>
        </div>
      </form>
    </div>
  </div>
</div>
