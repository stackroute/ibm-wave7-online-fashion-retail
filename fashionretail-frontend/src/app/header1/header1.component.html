<mat-menu #dd="matMenu" [overlapTrigger]="false">
  <div (click)="cancelClick($event)" class="dropdown"><br>
    <button mat-button color="primary">View Profile</button><br>
    <button mat-button color="primary" (click)="vieworders()">View Previous orders</button><br>
    <mat-divider></mat-divider>
    <button mat-button color="primary"><a routerLink = "logout">LogOut</a></button>
  </div>
</mat-menu>

<div>
  <mat-toolbar class="header">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <img src="assets/logo.png" width="90" height="80" class="d-inline-block align-top" alt="App Logo">
      <span class="title">TrendMode</span>
      <span class="spacer"></span>
                   <span>
                       <mat-form-field>
                         <input #searchText matInput placeholder="Search for products">
                       </mat-form-field>
                       <button mat-icon-button aria-label="icon-button with a search icon" (click)="search(searchText.value)">
                         <mat-icon>search</mat-icon>
                       </button></span>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-stroked-button>Home</button>
        <button mat-stroked-button #ddTrigger="matMenuTrigger" [matMenuTriggerFor]="dd">
          Profile <i _ngcontent-fnv-c19="" class="material-icons icon-image-preview">arrow_drop_down</i></button>

    </mat-toolbar-row>
  </mat-toolbar>
</div>
