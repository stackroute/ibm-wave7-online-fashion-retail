<mat-menu #dd="matMenu" [overlapTrigger]="false">
  <div class="dropdown"><br>
    <a routerLink="/manufactureviewprofile" routerLinkActive="active"> <button mat-button color="primary">View Profile</button><br></a>
    <button mat-button color="primary">View Previous orders</button>
    <mat-divider></mat-divider>
    <a routerLink = "/logout"  routerLinkActive="active"><button mat-button color="primary">Logout</button></a>
  </div>
</mat-menu>

<div>
  <mat-toolbar class="header">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <img src="assets/logo.png" width="90" height="80" class="d-inline-block align-top" alt="App Logo">
      <span class="title">TrendMode</span>
      <span class="spacer"></span>
                   <span>
                       <mat-form-field>
                         <input #searchText matInput placeholder="Search for products">
                       </mat-form-field>
                       <button mat-icon-button aria-label="icon-button with a search icon" (click)="search(searchText.value)">
                         <mat-icon>search</mat-icon>
                       </button></span>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/manufacturer" routerLinkActive="active"><button mat-stroked-button>Home</button></a>
        <button mat-stroked-button #ddTrigger="matMenuTrigger" [matMenuTriggerFor]="dd">
          Profile <i _ngcontent-fnv-c19="" class="material-icons icon-image-preview">arrow_drop_down</i></button>


    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="example-card">
    <mat-card-header>
      <mat-card-title>Manufacturer Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container" >

        <h6> User Name: {{manufacture.name}} </h6>

        <h6> Email Id: {{manufacture.email}} </h6>

        <h6>  Specification: {{manufacture.specifications}} </h6>

        <h6> City: {{manufacture.city}} </h6>

        <h6> Contact Number: {{manufacture.contact_number}} </h6>

      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)=openDialog()>Edit</button>
       </mat-card-actions>
   </div>
