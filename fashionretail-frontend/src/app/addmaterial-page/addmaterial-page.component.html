<mat-menu #dd="matMenu" [overlapTrigger]="false">
  <div (click)="cancelClick($event)" class="dropdown">
      <button mat-button color="primary">View Profile</button><br>
      <button mat-button color="primary" (click)="vieworders()">View Previous orders</button>
      <!-- <mat-divider></mat-divider> -->
      <button mat-button color="primary"><a routerLink = "logout">LogOut</a></button>
  </div>
</mat-menu> 

<div>
       <mat-toolbar style="background-color: #f8f9fa!important;">
         <mat-toolbar-row>
           <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
             <mat-icon>menu</mat-icon>
           </button>
           <img src="assets/assets/logo.jpeg" width="60" height="60" class="d-inline-block align-top" alt="App Logo">
           <span class="title">Online Fashion Retail</span>
           <span class="example-spacer"></span>
             <span class="spacer"></span>
           <div fxShow="true" fxHide.lt-md="true">
               <span>
                   <mat-form-field>
                     <input #searchText matInput placeholder="Search for products">
                   </mat-form-field>
                   <button mat-icon-button aria-label="icon-button with a search icon" (click)="search(searchText.value)">
                     <mat-icon>search</mat-icon>
                   </button></span>
             <!-- The following menu items will be hidden on both SM and XS screen sizes -->
             <button mat-stroked-button style="color: black">Home</button>
           <button mat-stroked-button #ddTrigger="matMenuTrigger" [matMenuTriggerFor]="dd" style="color: black">
           Profile <i _ngcontent-fnv-c19="" class="material-icons icon-image-preview">arrow_drop_down</i></button> 
           
         </div>
         </mat-toolbar-row>
       </mat-toolbar>
       </div>


<mat-card>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enter the name of the material" #name>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enter the price per unit" #price>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter the quantity" #quantity>
    </mat-form-field>

      <mat-form-field>
        <mat-label>Select the Category</mat-label>
        <select matNativeControl id="mySelectId" #category>
          <option value="" disabled selected></option>
          <option value="jewellery">Jewellery</option>
          <option value="clothing">Clothing</option>
          <option value="footware">Footware</option>
        </select>
      </mat-form-field> 

      <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="submit(name.value,price.value,quantity.value,category.value)">Submit</button>        
     </div>
  </form>
</mat-card>

<!-- Footer of the page -->
<div>
    <footer>
        <p>
            For any queries please <a routerLink="contact">contact us</a>
        </p>
        <img src="assets/assets/facebook.png" />
        <img src="assets/assets/instagram.png" />
    </footer>
    </div>
