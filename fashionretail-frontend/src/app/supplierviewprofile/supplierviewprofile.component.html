<div class="visible-header">
  <mat-menu #dd="matMenu" [overlapTrigger]="false">
    <div class="dropdown"><br>
      <a routerLink="/supplierviewprofile" routerLinkActive="active" ><button mat-button color="primary">View Profile</button></a><br>
      <a routerLink="/vieworders" routerLinkActive="active" ><button mat-button color="primary">View Previous orders</button></a><br>
      <mat-divider></mat-divider>
      <a routerLink = "/logout"  routerLinkActive="active" ><button mat-button color="primary">Logout</button></a>
    </div>
  </mat-menu>

  <div>
    <mat-toolbar class="header">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <img src="assets/logo.png" width="60" height="60" class="d-inline-block align-top" alt="App Logo">
        <span class="title">TrendMode</span>
        <span class="spacer"></span>
        <span>
                       <mat-form-field>
                         <input #searchText matInput placeholder="Search for products">
                       </mat-form-field>
                       <button mat-icon-button aria-label="icon-button with a search icon" (click)="search(searchText.value)">
                         <mat-icon>search</mat-icon>
                       </button></span>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/suppliers" routerLinkActive="active" ><button mat-stroked-button>Home</button></a>
        <button mat-stroked-button #ddTrigger="matMenuTrigger" [matMenuTriggerFor]="dd">
          Profile <i _ngcontent-fnv-c19="" class="material-icons icon-image-preview">arrow_drop_down</i></button>


      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>

<div class="example-card">
  <mat-card-header>
    <mat-card-title>Supplier Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <br>
    <div class="example-container">

      <h6>  User Name: {{supplier.name}} <br> </h6>

      <h6>  Email Id: {{supplier.email}} <br> </h6>

       <h6> City: {{supplier.city}}<br> </h6>

      <h6>  Contact Number: {{supplier.contactNumber}}<br> </h6>

    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)=openDialog()>Edit</button>
  </mat-card-actions>
</div>
