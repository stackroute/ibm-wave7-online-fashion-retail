<mat-menu #dd="matMenu" [overlapTrigger]="false">
  <div (click)="cancelClick($event)" class="dropdown"><br>
    <button mat-button color="primary"><a routerLink="supplierviewprofile">View Profile</a></button><br>
    <button mat-button color="primary" (click)="vieworders()">View Previous orders</button><br>
    <mat-divider></mat-divider>
    <button mat-button color="primary"><a routerLink = "logout">LogOut</a></button>
  </div>
</mat-menu>

<div>
  <mat-toolbar class="header">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <img src="assets/logo.jpeg" width="60" height="60" class="d-inline-block align-top" alt="App Logo">
      <span class="title">TrendMode</span>
      <span class="example-spacer"></span>
      <span class="spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
                   <span>
                       <mat-form-field>
                         <input #searchText matInput placeholder="Search for products">
                       </mat-form-field>
                       <button mat-icon-button aria-label="icon-button with a search icon" (click)="search(searchText.value)">
                         <mat-icon>search</mat-icon>
                       </button></span>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-stroked-button>Home</button>
        <button mat-stroked-button #ddTrigger="matMenuTrigger" [matMenuTriggerFor]="dd">
          Profile <i _ngcontent-fnv-c19="" class="material-icons icon-image-preview">arrow_drop_down</i></button>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="example-card">
  <mat-card-header>
    <mat-card-title>Supplier Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <br>
    <div class="example-container">

      <h6>  User Name: {{user.name}} <br> </h6>

      <h6>  Email Id: {{user.email}} <br> </h6>

       <h6> City: {{user.city}}<br> </h6>

      <h6>  Contact Number: {{user.contactNumber}}<br> </h6>

    </div>
<!--    </div>-->
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)=openDialog()>Edit</button>
  </mat-card-actions>
</div>
